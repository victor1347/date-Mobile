<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css" />
  <title>Learn HTML</title>
</head>
<body>

  <div class="crud">
    <div class="head">
      <h2>Cruds</h2>
      <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>

    <div class="inputs">
      <input placeholder="title" type="text" id="title" />
      
      <div class="price">
        <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
        <small id="total">Total: </small>
      </div>

      <input type="number" id="count" placeholder="count" />
      <input type="text" id="category" placeholder="category" />
      <button id="submit">Create</button>
    </div>

    <div class="outputs">
      <div class="search">
        <input type="text" id="search" placeholder="search" />
        <div class="btnSearch">
          <button id="searchTitle">Search By Title</button>
          <button id="searchCategory">Search By Category</button>
        </div>
      </div>
    </div>

    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Taxes</th>
        <th>Ads</th>
        <th>Discount</th>
        <th>Total</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <div id="deleteAll"></div>

  <script src="index.js"></script>
</body>
</html>
